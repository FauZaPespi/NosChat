version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: noschat-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: noschat
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - noschat-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: noschat-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      GRPC_PORT: 50051
      MONGODB_URI: mongodb://mongodb:27017/noschat
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: https://chat.nos-project.pro
      DOMAIN: chat.nos-project.pro
    ports:
      - "3000:3000"
      - "50051:50051"
    depends_on:
      - mongodb
    networks:
      - noschat-network
    volumes:
      - ./backend/logs:/app/logs

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: noschat-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - noschat-network

  nginx:
    image: nginx:alpine
    container_name: noschat-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - noschat-network

networks:
  noschat-network:
    driver: bridge

volumes:
  mongodb_data:
